<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Eventi a Siena</title>

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    
    <!-- Google Font Titillium Web -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calendario Eventi a Siena</h1>
    
    <!-- Filter Options -->
    <div class="filters">
        <label for="nameFilter">Cerca per Nome Evento:</label>
        <input type="text" id="nameFilter" placeholder="Inserisci il nome dell'evento...">
    </div>

    <!-- FullCalendar element -->
    <div id="calendar"></div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    
    <!-- Your JavaScript -->
    <script src="script.js"></script>
</body>
</html>
